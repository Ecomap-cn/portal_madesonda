<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Portal MADESONDA</title>
  <link rel="stylesheet" href="css/style-login.css">
</head>
<body>

  <div class="login-container">
    <img src="images/madesonda.png" class="logo" alt="Madesonda">

    <h1>Portal de Gestão Territorial</h1>
    <p>
      MADESONDA IND. COM. DE MADEIRAS LTDA<br>
      BR-470 • Km 250
    </p>

    <form id="loginForm">
      <input type="text" id="login" placeholder="Login" autocomplete="username">
      <input type="password" id="senha" placeholder="Senha" autocomplete="current-password">
      <button type="submit">Entrar</button>
    </form>

    <div id="erro">Login ou senha inválidos</div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
